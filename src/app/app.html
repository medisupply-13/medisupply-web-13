<div class="app-layout" [class.login-layout]="isLoginPage()">
  <mat-nav-list
    *ngIf="!isLoginPage() && isAuthenticated()"
    class="sidebar"
    role="navigation"
    aria-label="MenÃº principal"
    i18n-aria-label="@@sidebar.label"
  >
    <div class="logo">
      <img src="assets/logo.svg" [attr.alt]="'app_logo_label' | translate" />
    </div>

    @for (item of menuItems(); track item.path) {
      <a
        mat-list-item
        [routerLink]="item.path"
        [class.active]="isActive(item.path)"
        [attr.aria-label]="item.ariaKey | translate"
        [attr.aria-current]="isActive(item.path) ? 'page' : null"
      >
        <mat-icon svgIcon="{{ item.icon }}" />
        <span>{{ item.labelKey | translate }}</span>
      </a>
    }
  </mat-nav-list>

  <main class="content" [class.full-width]="isLoginPage()" role="main">
    <router-outlet></router-outlet>
  </main>
</div>
